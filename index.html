<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="product">
        <div class="product-image">
            <img src="Louis Vuitton Trouville Bag.png">
        </div>
        <div class="product-info">
            <h1>LouisVuitton Trouville Bag</h1>
            <p>Limited Edition</p>
            <p class="price">â‚±8926.00</p>
            <div class="quantity">
                <button class="sub-btn" disabled>-</button>
                <input type="number" class="qty-input" value="1" min="1" max="10">
                <button class="add-btn">+</button>
            </div>
            <button class="buy-now-btn">Buy Now</button>
        </div>
    </div>
    <div>
        <h1>Checkout</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
    
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
    
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
    
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
    
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required>
    
            <h2>Payment Information</h2>
            <label for="card">Card Number</label>
            <input type="text" id="card" name="card" required>
    
            <label for="exp">Expiration Date</label>
            <input type="text" id="exp" name="exp" placeholder="MM/YY" required>
    
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
    
            <input type="submit" value="Place Order">
        </form>
    </div>
    
    <script src="script.js"></script>
    <script>
        const qtyInput = document.querySelector('.qty-input');
        const subBtn = document.querySelector('.sub-btn');
        const addBtn = document.querySelector('.add-btn');
    
        subBtn.addEventListener('click', () => {
            if (qtyInput.value > 1) {
                qtyInput.value--;
            }
            if (qtyInput.value == 1) {
                subBtn.disabled = true;
            }
            addBtn.disabled = false;
        });
    
        addBtn.addEventListener('click', () => {
            if (qtyInput.value < 10) {
                qtyInput.value++;
            }
            if (qtyInput.value == 10) {
                addBtn.disabled = true;
            }
            subBtn.disabled = false;
        });
    </script>
</body>
</html>
